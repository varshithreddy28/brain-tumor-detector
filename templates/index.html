<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
  <title>Brain Tumor Detector</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Braintumor Detector</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <!--  -->
      <a class="nav-link" href="https://github.com/varshithreddy28/brain-tumor-detector" target="_blank">Github</a>
    </div>
  </nav>

  <div class="container FromUpload">
    <h1 class="header">Brain Tumor Detection</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="mt-5">
        <label for="formFile" class="form-label">Upload Image : </label>
        <input class="form-control" type="file" id="formFile" name="brainPic" />
      </div>
      {% if result == True %}
      <div class="resImage my-3">
        <img src="{{url_for('static', filename='brain.jpg')}}" />
      </div>

      <div class="preditct my-4">
        <span class="res">{{output}}</span>
      </div>
      {% endif %}
      <div class="submitbtn">
        <input id="convert" class="submitBtn" type="submit" value="{{bt}}" />
      </div>
    </form>
  </div>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
